<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign In</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h2>Sign In</h2>
    <form id="signInForm" onsubmit="return validateSignIn()">
        <input type="text" id="signInUsername" placeholder="Username">
        <input type="password" id="signInPassword" placeholder="Password">
        <input type="submit" value="Sign In">
    </form>
    <p>Don't have an account? <a href="signup.html" style="color: white;">Register Now!</a></p>
    <div id="signInMessage" class="success-message"></div>
    <script src="validation.js"></script>
</div>
</body>
</html>
